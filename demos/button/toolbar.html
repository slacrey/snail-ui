<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Toolbar</title>
    <link rel="stylesheet" href="../../themes/redmond/snail.ui.all.css">
	<script src="../../jquery-1.8.3.js"></script>
	<script src="../../ui/snail.ui.core.js"></script>
	<script src="../../ui/snail.ui.widget.js"></script>
	<script src="../../ui/snail.ui.button.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<style>
	#toolbar {
		padding: 4px;
		display: inline-block;
	}
	/* support: IE7 */
	*+html #toolbar {
		display: inline;
	}
	</style>
	<script>
	$(function() {
		$( "#beginning" ).snButton({
			text: false,
			icons: {
				primary: "sn-icon-seek-start"
			}
		});
		$( "#rewind" ).snButton({
			text: false,
			icons: {
				primary: "sn-icon-seek-prev"
			}
		});
		$( "#play" ).snButton({
			text: false,
			icons: {
				primary: "sn-icon-play"
			}
		})
		.click(function() {
			var options;
			if ( $( this ).text() === "play" ) {
				options = {
					label: "pause",
					icons: {
						primary: "sn-icon-pause"
					}
				};
			} else {
				options = {
					label: "play",
					icons: {
						primary: "sn-icon-play"
					}
				};
			}
			$( this ).snButton( "option", options );
		});
		$( "#stop" ).snButton({
			text: false,
			icons: {
				primary: "sn-icon-stop"
			}
		})
		.click(function() {
			$( "#play" ).snButton( "option", {
				label: "play",
				icons: {
					primary: "sn-icon-play"
				}
			});
		});
		$( "#forward" ).snButton({
			text: false,
			icons: {
				primary: "sn-icon-seek-next"
			}
		});
		$( "#end" ).snButton({
			text: false,
			icons: {
				primary: "sn-icon-seek-end"
			}
		});
		$( "#shuffle" ).snButton();
		$( "#repeat" ).snButtonSet();
	});
	</script>
</head>
<body>

<div id="toolbar" class="sn-widget-header sn-corner-all">
	<button id="beginning">go to beginning</button>
	<button id="rewind">rewind</button>
	<button id="play">play</button>
	<button id="stop">stop</button>
	<button id="forward">fast forward</button>
	<button id="end">go to end</button>

	<input type="checkbox" id="shuffle" /><label for="shuffle">Shuffle</label>

	<span id="repeat">
		<input type="radio" id="repeat0" name="repeat" checked="checked" /><label for="repeat0">No Repeat</label>
		<input type="radio" id="repeat1" name="repeat" /><label for="repeat1">Once</label>
		<input type="radio" id="repeatall" name="repeat" /><label for="repeatall">All</label>
	</span>
</div>

<div class="demo-description">
<p>
	A mediaplayer toolbar. Take a look at the underlying markup: A few button elements,
	an input of type checkbox for the Shuffle button, and three inputs of type radio for the Repeat options.
</p>
</div>
</body>
</html>
