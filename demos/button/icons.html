<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Button - Icons</title>
    <link rel="stylesheet" href="../../themes/redmond/snail.ui.all.css">
	<script src="../../jquery-1.8.3.js"></script>
	<script src="../../ui/snail.ui.core.js"></script>
	<script src="../../ui/snail.ui.widget.js"></script>
	<script src="../../ui/snail.ui.button.js"></script>
	<link rel="stylesheet" href="../demos.css">
	<script>
	$(function() {
		$( "button:first" ).snButton({
			icons: {
				primary: "sn-icon-locked"
			},
			text: false
		}).next().snButton({
			icons: {
				primary: "sn-icon-locked"
			}
		}).next().snButton({
			icons: {
				primary: "sn-icon-gear",
				secondary: "sn-icon-triangle-1-s"
			}
		}).next().snButton({
			icons: {
				primary: "sn-icon-gear",
				secondary: "sn-icon-triangle-1-s"
			},
			text: false
		});
	});
	</script>
</head>
<body>

<button>Button with icon only</button>
<button>Button with icon on the left</button>
<button>Button with two icons</button>
<button>Button with two icons and no text</button>

<div class="demo-description">
<p>Some buttons with various combinations of text and icons.</p>
</div>
</body>
</html>
